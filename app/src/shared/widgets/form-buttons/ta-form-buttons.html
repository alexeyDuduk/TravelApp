<div class="search-form--form-buttons pull-right">
    <input ng-click="taFormButtons.onCancelButtonClick()"
           type="reset"
           value="Cancel"
           class="btn">
    <input ng-click="taFormButtons.onSubmitButtonClick()"
           ng-disabled="!taFormButtons.canSubmit()"
           type="submit"
           value="Submit"
           class="btn btn-primary">
</div>
