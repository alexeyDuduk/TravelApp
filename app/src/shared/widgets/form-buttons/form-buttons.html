<div class="search-form--form-buttons pull-right">
    <input ng-click="formButtons.onCancelButtonClick()"
           type="reset"
           value="{{'CANCEL' | translate}}"
           class="btn">
    <input ng-click="formButtons.onSubmitButtonClick()"
           ng-disabled="!formButtons.canSubmit()"
           type="submit"
           value="{{'SUBMIT' | translate}}"
           class="btn btn-primary">
</div>
