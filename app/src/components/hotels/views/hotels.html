<div class="search-form">
    <form name="form">
        <h4 class="text-primary">{{'HOTELS' | translate}}</h4>
        <ta-dates-interval-input start-date="hotels.startDate" end-date="hotels.endDate"></ta-dates-interval-input>
        <label>{{'AMENITIES' | translate}}</label>
        <select ng-model="hotels.selectedAmenitiesTitle" class="form-control">
            <option ng-repeat="item in hotels.amenitiesList" ng-value="item.title">{{item.title}}</option>
        </select>
        <label>{{'LOCATION' | translate}}</label>
        <input ng-model="hotels.location" type="text" class="form-control" name="location" required>
        <div ng-show="form.location.$invalid && !form.location.$pristine" class="error-message-container">
            <div class="error-message-container--message">{{'REQUIRED' | translate}}</div>
        </div>
        <ta-form-buttons on-submit-button-click="hotels.submit()"
                         can-submit="form.$valid"
                         on-cancel-button-click="hotels.cancel()">
        </ta-form-buttons>
    </form>
</div>
